<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <section id="interface"></section>
    <section id="searchbar"></section>
    <section><h2>Filter</h2></section>
    <nav>
      <ul>
  <button class="filter" data-action="filter" data-filter="*">All</button>
       <button class="filter" data-action="filter" data-filter="gryffindor">
        Gryffindor
      </button>
      <button class="filter" data-action="filter" data-filter="slytherin">
       Slytherin
      </button>
    
  <button class="filter" data-action="filter" data-filter="ravenclaw">
      Ravenclaw
      </button>
        <button class="filter" data-action="filter" data-filter="hufflepuff">
      Hufflepuff
      </button>
      </ul>
    </nav>
    </section> 
  </header>

  <body>
    <section id="container"></section>

    <template id="student">
      <article>
        <div class="fullname">
          <h3 class="firstname"></h3>
          <h3 class="lastname"></h3>
        </div>
        <img class="student_img" src="" alt="" />
        <div class="descrip">
          <p class="house"></p>
          <p class="gender"></p>
          <p class="bloodstatus"></p>
        </div>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>
