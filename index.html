<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header>
    <section id="interface"></section>
    <section id="searchbar"></section>
    <section><h2>Filter</h2></section>
    <nav>
      <ul>
        <img class="filter" data-action="filter" data-filter="*" src="billeder/logo.png" alt="All">
        <img class="filter" data-action="filter" data-filter="gryffindor" src="billeder/gryffindor_1.png" alt="Gryffindor">
        <img class="filter" data-action="filter" data-filter="slytherin" src="billeder/slytherin.png" alt="Slytherin">
        <img class="filter" data-action="filter" data-filter="ravenclaw" src="billeder/ravenclaw.png" alt="Ravenclaw">
        <img class="filter" data-action="filter" data-filter="hufflepuff" src="billeder/hufflepuff.png" alt="Hufflepuff">
      </ul>
    </nav>
    </section> 
    <section id="sorting">
 <p class="sort" data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</p>
  <p class="sort" data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</p>
   <p class="sort" data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefect</p>
  </section>
  </header>

  <body>
    <section id="container"></section>

    <template id="student">
      <article>
        <div class="fullname">
          <h3 class="firstname"></h3>
          <h3 class="lastname"></h3>
        </div>
        <img class="student_img" src="" alt="" />
        <div class="descrip">
          <p class="house"></p>
          <p class="gender"></p>
          <p class="bloodstatus"></p>
        </div>
      </article>
    </template>
    <script src="script.js"></script>
