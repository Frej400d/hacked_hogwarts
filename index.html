<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hacked Hogwarts Student List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <section id="interface">
        <h1>Hogwarts Student List</h1>
      </section>
    </header>

    <section id="student_list">
      <div id="filter_sort_search_container">
        <div id="filter_container">
          <h2>Filter:</h2>
          <nav>
            <ul>
              <img
                class="filter chosen"
                data-action="filter"
                data-filter="*"
                src="billeder/logo.png"
                alt="All"
              />
              <img
                class="filter"
                data-action="filter"
                data-filter="gryffindor"
                src="billeder/gryffindor_1.png"
                alt="Gryffindor"
              />
              <img
                class="filter"
                data-action="filter"
                data-filter="slytherin"
                src="billeder/slytherin.png"
                alt="Slytherin"
              />
              <img
                class="filter"
                data-action="filter"
                data-filter="ravenclaw"
                src="billeder/ravenclaw.png"
                alt="Ravenclaw"
              />
              <img
                class="filter"
                data-action="filter"
                data-filter="hufflepuff"
                src="billeder/hufflepuff.png"
                alt="Hufflepuff"
              />
            </ul>
          </nav>
        </div>
        <div id="status_container">
          <h2>Status:</h2>
          <img
            class="filter"
            data-action="filter"
            data-filter="expelled"
            src="billeder/expelled_true.png"
            alt="expelled"
          />
          <img
            class="filter"
            data-action="filter"
            data-filter="prefect"
            src="billeder/prefect_true.png"
            alt="prefect"
          />
        </div>
      </div>

      <div id="sort_and_search">
        <div id="sorting">
          <h2>Sort:</h2>
          <div class="sort_wrapper">
            <p
              class="sort"
              data-action="sort"
              data-sort-direction="asc"
              data-sort="firstName"
            >
              Firstname
            </p>
          </div>
          <div class="sort_wrapper">
            <p
              class="sort"
              data-action="sort"
              data-sort-direction="asc"
              data-sort="lastName"
            >
              Lastname
            </p>
          </div>

          <p
            class="sort"
            data-action="sort"
            data-sort-direction="asc"
            data-sort="house"
          >
            House
          </p>
          <p
            class="sort"
            data-action="sort"
            data-sort-direction="asc"
            data-sort="prefect"
          >
            Prefect
          </p>
        </div>
        <div id="search_container">
          <img src="billeder/search_icon.png" alt="search_icon" />
          <input
            class="search"
            id="searchBar"
            type="text"
            placeholder="Search.."
          />
        </div>
      </div>
      <hr />
      <!-- Container til alle vores students -->
      <div id="student_container"></div>
    </section>

    <!-- Remove other WARNING -->
    <div id="warning_remove_other" class="modal hide">
      <div class="warning">
        <button class="close_removeother">X</button>
        <h1>Warning!</h1>
        <p>
          There can only be one prefect of this house with this gender <br />
          Do you want to remove the other prefect?
        </p>
        <button id="removeotherbutton">
          Remove <span data-field="otherprefect">other</span>
        </button>
      </div>
    </div>
    <!-- Popup: Student details -->
    <section id="popup">
      <article id="popupinfo">
        <div class="popup_fullname">
          <h3 class="popup_firstname"></h3>
          <h3 class="popup_middlename"></h3>
          <h3 class="popup_nickname"></h3>
          <h3 class="popup_lastname"></h3>
        </div>
        <img class="popup_studentimg" src="" alt="" />
        <button id="close_popup">X</button>

        <p class="popup_gender"></p>
        <p class="house"></p>

        <img
          id="prefect_img"
          src="/billeder/prefect_false.png"
          alt="prefectbadge"
        />

        <button id="toggle_prefect">Toggle Prefect</button>
      </article>
    </section>

    <template id="student">
      <article id="student_article">
        <div id="upper_article">
          <div class="fullname">
            <h3 class="firstname"></h3>
            <h3 class="lastname"></h3>
          </div>
          <div id="image_wrapper">
            <img class="student_img" src="" alt="" />
            <img class="prefect_badge" src="" alt="" />
          </div>
        </div>
        <hr class="article_line" />
        <div class="descrip">
          <img class="house" src="" alt="" />
          <button class="expel_button">EXPEL</button>
        </div>
      </article>
    </template>
    <script src="script.js"></script>
  </body>
</html>
